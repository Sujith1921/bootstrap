<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="try.html">
        <caption><h1>Signup Form</h1></caption>
        <label for="name">Name:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" name="name" value="" required><br>
        <label for="Age">Age:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="number" name="age" value="" required><br>
        <label for="phonenumber">phonenumber:</label>&nbsp;&nbsp;&nbsp;
        <input type="number" name="phonenumber" value="" required><br>
        <label for="gender">Gender</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="radio" name="Gender" value="female">female
        <input type="radio" name="Gender" value="male">male<br>

        <label for="Qualification">Qualification</label>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
       <select>
        <option>choose</option>
        <option>BSC</option>
        <option>MSC</option>
        <option>M.tech</option>
        <option>B.tech</option>
        <option>BCA</option>
        <option>BE</option>

       </select><br>
       <label for="email">Email:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
       <input type="email" name="email" value="" required><br>
       <label for="Address">Address</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
       <textarea rows="3" ></textarea><br>
       <label for="language">Language</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
       <input type="checkbox" name="language" value="tamil">Tamil
       <input type="checkbox" name="language" value="english">English
       <input type="checkbox" name="language" value="Hindi">Hindi<br>
       &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button type="submit">Register</button>



    </form>
</body>
</html>
